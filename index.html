<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="enter city name" 
            spellcheck="false" id="city-input">
            <button class="search-btn"><img src="search.png" alt="search"></button>
            <button class="clear-btn" id="clear-btn">&times;</button>
        </div>
        <div class="error">
            <p>Invalid  city name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°c </h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km\hr</p>
                        <p>wind speed</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
